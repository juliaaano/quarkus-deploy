# QUARKUS APP ENVIRONMENT
environment: |-
  QUARKUS_LOG_CONSOLE_JSON: "false"
  QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgresql:5432/quarkusdb
  MP_JWT_VERIFY_PUBLICKEY_LOCATION: https://keycloak:8080/realms/quarkus/protocol/openid-connect/certs
  MP_JWT_VERIFY_ISSUER: https://keycloak:8080/realms/quarkus
  APP_AUTHORIZATION_ENABLED: "false"

# SEALED SECRETS: https://github.com/bitnami-labs/sealed-secrets
# echo -n app-secret-value | kubeseal --raw --from-file=/dev/stdin --name application
# echo -n liquibase-secret-value | kubeseal --raw --from-file=/dev/stdin --name liquibase
# ---
secrets:
  app:
    dbUsername: 
    dbPassword: 
  liquibase:
    dbUsername: 
    dbPassword: 

# Requests and limits for the app pod deployment
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# HPA autoscaling
autoscaling:
  enabled: true
  minReplicas: 2
